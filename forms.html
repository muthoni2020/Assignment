<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
</html>
<h1>forms</h1>
<form method="POST"action"save.html">
    <lable>first name</lable>
    <input type="text" name="fname"placeholder="firstname">
    <br>
    <lable>last name</lable>
    <input type="text"name="sname" place holder="last name">
    <br>
    <lable>phone number</lable>
    <br>
    country code<input type="text" name="phone no" placeholder="78779657">
    <br>
    <lable>Email</lable>
    <input type="email"name="email" placeholder="info@kca.ac.ke"/>
    <br>
    <lable>date of birth</lable>
    <input type="date " name="dob"/>
    <br>
    <lable>whats your favourite colour</lable>
    <input type="color"name="purple">
    <br>
    <input type="hidden"name="spy"value="wow they clicked it"/>
    <lable>input your password</lable>
    <input type="password"name="pass"/>
    <br>
    <lable>gender</lable>
    <br>
    male<input type="radio"name="gender"value="male"checked/>
    female<input type="radio"name="gender"value="female">
    others<input type="radio"name="gender"value="others">
    <br>
    <lable>units</lable>
    internet application programming<input type="checkbox"name="Iap"checked/>
    c programming<input type="checkbox"name="cp"value="c"/>
    java programming<input type="checkbox"name="jp"value="java"/>
    <br>
    <input type="reset"value="Reset/clear"name="reset"/>
    <input type="submit"value="submit"name="submit"/>  
    <br>
    <lable>select your course</lable>
    <select name="courses">
        <option value="DBIT">DBIT</option>
        
    </select>


    
</form>
</body>
</html>
